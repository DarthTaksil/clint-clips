<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ko-fi Supporters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theater-container">
    <div class="supporter-box">
      <h1>Supporters</h1>
      <p>Thank you to everyone who has supported this project on 
        <a href="https://ko-fi.com/Darthtaksil" target="_blank">Ko-fi</a>!
      </p>

      <ul class="supporter-list">
        <li>Charlesincharge</li>
        <li>Jonnyboy</li>
        <li>Scotty</li>
      </ul>

      <div class="password-container">
        <input type="password" id="secretInput" placeholder="Enter secret code..." />
        <button onclick="checkPassword()">Submit</button>
        <p id="passwordFeedback"></p>

        <script>
          function checkPassword() {
            const input = document.getElementById("secretInput").value.toLowerCase();
            const feedback = document.getElementById("passwordFeedback");

            if (input === "dampe") {
              window.location.href = "/dampe.html";
            } else {
              feedback.textContent = "Incorrect password.";
              feedback.style.color = "red";
            }
          }
        </script>

      </div>

      <a href="index.html" class="back-button">Back to ClintStevensTV</a>
    </div>
  </div>
</body>
</html>
