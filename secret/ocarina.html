<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ocarina</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #staff {
      width: 80%;
      height: 120px;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
      margin-bottom: 40px;
      position: relative;
    }

    .staff-line {
      height: 2px;
      background-color: red;
      width: 100%;
      position: absolute;
    }

    .staff-line:nth-child(1) { bottom: 0%; }
    .staff-line:nth-child(2) { bottom: 25%; }
    .staff-line:nth-child(3) { bottom: 50%; }
    .staff-line:nth-child(4) { bottom: 75%; }
    .staff-line:nth-child(5) { bottom: 100%; }

    #notes {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
    }

    .note {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: white;
      margin-right: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
      text-align: center;
      pointer-events: none;
      transform: translateY(14px); /* Adjust to align with lines */
    }

    #buttons {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .btn {
      position: absolute;
      background: #444;
      border: 2px solid white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .btn.a-button {
      background-color: rgb(59, 59, 233);
      font-size: 32px;
      left: 20px;
      top: 175px;
    }

    .btn.c-button {
      font-size: 32px;
      color: rgb(145, 130, 48);
      background-color: rgb(211, 186, 44);
    }

    .btn.c-right { left: 165px; top: 75px; }
    .btn.c-down  { left: 110px; top: 130px; }
    .btn.c-up    { left: 110px; top: 20px; }
    .btn.c-left  { left: 55px;  top: 75px; }

    .note-a {
      background-color: rgb(59, 59, 233);
      color: white;
    }

    .note-c {
      background-color: rgb(211, 186, 44);
      color: rgb(145, 130, 48);
    }

    #bindings {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
    }

    .binding-box {
      border: 1px solid white;
      border-radius: 4px;
      padding: 4px 8px;
      margin-bottom: 5px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
    }

    .binding-box.active {
      background: rgba(255, 255, 255, 0.3);
    }

    #instrument-select-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: white;
    }

    #instrument-selector {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 4px 6px;
      font-size: 14px;
    }

    .btn.active {
        filter: brightness(70%);
    }


  </style>
</head>
<body>

  <div id="staff">
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div id="notes"></div>
  </div>

  <div id="buttons">
    <button class="btn a-button" data-note="A">A</button>
    <button class="btn c-button c-left" data-note="◀">◀</button>
    <button class="btn c-button c-down" data-note="▼">▼</button>
    <button class="btn c-button c-up" data-note="▲">▲</button>
    <button class="btn c-button c-right" data-note="▶">▶</button>
  </div>

  <div id="bindings">
    <h3>Controller Bindings</h3>
    <div class="binding-box" data-note="A">A: <span>Click to bind</span></div>
    <div class="binding-box" data-note="◀">◀: <span>Click to bind</span></div>
    <div class="binding-box" data-note="▼">▼: <span>Click to bind</span></div>
    <div class="binding-box" data-note="▲">▲: <span>Click to bind</span></div>
    <div class="binding-box" data-note="▶">▶: <span>Click to bind</span></div>
  </div>

    <!--- Instrument Selector --->
    <div id="instrument-select-container">
    <label for="instrument-selector">Instrument:</label>
    <select id="instrument-selector">
        <option value="ocarina">Ocarina</option>
        <option value="flute">Flute</option>
        <option value="frog">Frog</option>
        <option value="harp">Harp</option>
        <option value="musicbox">Musicbox</option>
        <option value="voice">Voice</option>
        <option value="whistle">Whistle</option>
    </select>
    </div>

  <script>
    const notesContainer = document.getElementById('notes');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let currentInstrument = 'ocarina';

    // Staff Lines alignment and Note Overlay
    const noteData = {
      "A":  { filename: "d.wav",  position: "0%"    },
      "▼":  { filename: "f.wav",  position: "12%"   },
      "▶":  { filename: "a.wav",  position: "37%"   },
      "◀":  { filename: "b.wav",  position: "50%"   },
      "▲":  { filename: "d2.wav", position: "75%"  }
    };

    const audioBuffers = {};
    const bindings = {};
    let activeBindingNote = null;
    let currentSource = null;
    let currentGain = null;
    const previousButtonStates = {};

    async function loadAudioBuffers() {
      const promises = Object.entries(noteData).map(async ([key, { filename }]) => {
        const response = await fetch(`/audio/${currentInstrument}/${filename}`);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        audioBuffers[key] = audioBuffer;
      });
      await Promise.all(promises);
    }

    function playNoteWebAudio(noteKey) {
      if (!audioBuffers[noteKey]) {
        console.warn(`Audio buffer for ${noteKey} not loaded`);
        return;
      }

      const now = audioCtx.currentTime;
      const fadeInTime = 0.13;
      const fadeOutTime = 0.05;

      if (currentSource && currentGain) {
        currentGain.gain.cancelScheduledValues(now);
        currentGain.gain.setValueAtTime(currentGain.gain.value, now);
        currentGain.gain.linearRampToValueAtTime(0, now + fadeOutTime);
        currentSource.stop(now + fadeOutTime + 0.35);
      }

      const source = audioCtx.createBufferSource();
      source.buffer = audioBuffers[noteKey];

      const gainNode = audioCtx.createGain();
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(1, now + fadeInTime);

      source.connect(gainNode).connect(audioCtx.destination);
      source.start(now, 0.01);

      source.onended = () => {
        source.disconnect();
        gainNode.disconnect();
        if (currentSource === source) {
          currentSource = null;
          currentGain = null;
        }
      };

      currentSource = source;
      currentGain = gainNode;
    }

    function showNote(noteKey) {
      const { position } = noteData[noteKey];
      const noteEl = document.createElement('div');
      noteEl.classList.add('note');
      noteEl.style.bottom = position;
      noteEl.textContent = noteKey;

      if (noteKey === 'A') {
        noteEl.classList.add('note-a');
      } else {
        noteEl.classList.add('note-c');
      }

      notesContainer.appendChild(noteEl);
      setTimeout(() => noteEl.remove(), 3000);
    }

    function pollGamepads() {
      const gamepads = navigator.getGamepads();
      for (let padIndex = 0; padIndex < gamepads.length; padIndex++) {
        const pad = gamepads[padIndex];
        if (!pad) continue;

        previousButtonStates[padIndex] = previousButtonStates[padIndex] || [];

        pad.buttons.forEach(async (button, index) => {
          const wasPressed = previousButtonStates[padIndex][index] || false;
          const isPressed = button.pressed;

          if (!wasPressed && isPressed) {
            if (activeBindingNote !== null) {
              bindings[index] = activeBindingNote;
              const box = document.querySelector(`.binding-box[data-note="${activeBindingNote}"]`);
              if (box) {
                box.classList.remove('active');
                box.querySelector('span').innerText = `Bound to button ${index}`;
              }
              activeBindingNote = null;
            } else if (bindings[index]) {
              if (audioCtx.state === 'suspended') await audioCtx.resume();
              playNoteWebAudio(bindings[index]);
              showNote(bindings[index]);

                // Flash the corresponding onscreen button
                const btn = document.querySelector(`.btn[data-note="${bindings[index]}"]`);
                    if (btn) {
                    btn.classList.add('active');
                    setTimeout(() => btn.classList.remove('active'), 150);
                    }
            }
          }

          previousButtonStates[padIndex][index] = isPressed;
        });
      }
      requestAnimationFrame(pollGamepads);
    }

    window.addEventListener('gamepadconnected', () => {
      console.log('Gamepad connected');
      pollGamepads();
    });

    document.querySelectorAll('.binding-box').forEach(box => {
      box.addEventListener('click', () => {
        document.querySelectorAll('.binding-box').forEach(b => b.classList.remove('active'));
        activeBindingNote = box.getAttribute('data-note');
        box.classList.add('active');
        box.querySelector('span').innerText = "Press a controller button...";
      });
    });

    document.getElementById('instrument-selector').addEventListener('change', async (e) => {
      currentInstrument = e.target.value;
      await loadAudioBuffers();
      console.log(`Switched to ${currentInstrument}`);
    });

    loadAudioBuffers().then(() => {
      document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', () => {
        const noteKey = button.getAttribute('data-note');
        playNoteWebAudio(noteKey);
        showNote(noteKey);

        // Darken the button briefly
        button.classList.add('active');
        setTimeout(() => button.classList.remove('active'), 150);
        });
      });
    });


  </script>
</body>
</html>
